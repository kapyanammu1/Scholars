{% extends 'base.html' %}
  {% block content %}
  {% load static %}
    <div class="pagetitle">
      <h1>Municipality List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Municipality List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
            </br>
              <button type="button" class="btn btn-info rounded-pill"><a href="{% url 'AdEdMun' 0 %}">Add New Municipality</a></button>

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Municipality</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>                    
                  </tr>
                </thead>
                <tbody>
                  {% for a in mun %}
                  <tr id="{{ a.pk }}">                   
                    <td>{{ a.municipality_name }}</td>
                    <td>{{ a.description }}</td>
                    <td scope="col">
                      <button type="button" class="btn btn-light rounded-pill"><a href="{% url 'AdEdMun' a.pk %}">Edit</a></button>
                      <button type="button" class="btn btn-light rounded-pill" onclick="deleteBrgy({{ a.pk }})">Delete</button>                      
                    </td>                 
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="{% static 'assets/vendor/bootstrap/js/jquery-3.6.0.min.js' %}"></script>
    <script>
      $(document).ready(function() {
        // Get the elements by their IDs
        var componentsNav = document.getElementById('components-nav');
        var residentListItem = document.getElementById('Mun');

        // Change the class names
        componentsNav.classList.remove('collapse');
        componentsNav.classList.add('show');

        residentListItem.classList.add('active');
      });

      function deleteBrgy(pk) {
        if (confirm("Are you sure you want to delete this item?")) {
            $.ajax({
                type: "POST",
                url: "/DelMun/" + pk + "/",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function() {
                    // Reload the content after successful deletion
                    location.reload();
                },
                error: function() {
                    alert("Error deleting the item.");
                }
            });
        }
      } 
      
     
    </script>
{% endblock %}
